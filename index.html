<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;Page/首页.html">
    <title>欢迎</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 设置背景颜色 */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* 设置容器背景色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin: 0;
            color: #333;
        }
        .container p {
            margin: 20px 0;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>你将在几秒钟后被重定向到主页。如果没有，请点击下面的按钮。</p>
        <a href="Page/首页.html" class="btn">前往主页</a>
    </div>
</body>
</html>
